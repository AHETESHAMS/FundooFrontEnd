<div fxLayout="row" fxLayoutAlign="start center" style="width:60%">
    <button mat-icon-button (click)="reminder()"><mat-icon>add_alert</mat-icon></button>
    <button mat-icon-button><mat-icon>person_add</mat-icon></button>
    <button mat-icon-button [matMenuTriggerFor]="colors"><mat-icon>color_lense</mat-icon></button>
    <button mat-icon-button><mat-icon>image</mat-icon></button>
    <button mat-icon-button (click)="archive()"><mat-icon>archive</mat-icon></button>
    <button mat-icon-button [matMenuTriggerFor]="more">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #more="matMenu">
  <button mat-menu-item (click)="deleteNote()">
      <span>Delete Note</span>
  </button>
  <button mat-menu-item>
    <span>Change labels</span>
  </button>
  <button mat-menu-item>
    <span>Add drawing</span>
  </button>
  <button mat-menu-item>
    <span>Show checkboxes</span>
  </button>
</mat-menu>

<mat-menu #colors="matMenu" [overlapTrigger]="false">
    <ng-template matMenuContent let-note="note">
    <div fxLayout="row wrap" fxLayoutAlign="end
    center" fxFlex="200">
    <div *ngFor="let colors of colorCode">
    <div  *ngFor="let color of colors">
    <button mat-icon-button [ngStyle]="{'color': color.colorCode}" (click)="changeColor(color.name)">
    <mat-icon style="font-size: 40px" class="colorIcons" (click)="updateNote(color.name)">fiber_manual_record</mat-icon>
    </button>
  </div>
    </div>
    </div>
  </ng-template>
    </mat-menu>
</div>
