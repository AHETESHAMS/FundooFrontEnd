<div class="background-image">
    <div fxLayout="column" fxLayoutAlign="space-around center">
    
        <mat-card class="card" fxFlex='200'>
      <h1>Login !</h1>
      <div fxLayout="column" fxLayoutAlign="space-between start" >
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Placeholder" [(ngModel)]="loginDto.emailId">
      <mat-icon class="green-icon" matSuffix>contact_mail</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Placeholder" [(ngModel)]="loginDto.password">
        <mat-icon class="green-icon" matSuffix>visibility_off</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
    <a href="http://localhost:4200/forgotPassword">ForgotPassword</a>
</div>
</mat-card>
</div>
</div>
