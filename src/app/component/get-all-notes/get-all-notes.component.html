<div fxLayout="row wrap" fxLayoutAlign="space-around center"> 
  <div *ngFor="let note of notes" style="margin-top: 5%">
    <mat-card style="background-color: aqua">
      <div>
      <div>{{note.title}}</div>
      <div style="margin-top: 4%">{{note.description}}</div>
      <div class="icon" style="margin-top: 4%">
      <app-note-icons></app-note-icons>
      </div>
      </div>
    </mat-card>
    </div>
</div>
