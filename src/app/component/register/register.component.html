<div class="background-image">
<div fxLayout="column" fxLayoutAlign="space-around center">

    <mat-card class="card" fxFlex='200'>
  <h1 class="title">{{title}} !</h1>
  <div fxLayout="column" fxLayoutAlign="space-between start">
<mat-form-field appearance="outline">
  <mat-label>Name</mat-label>
  <input matInput type="text" placeholder="Placeholder" [(ngModel)]="user.name">
  <mat-icon class="green-icon" matSuffix>account_circle</mat-icon>
  <mat-hint></mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
  <input matInput type="text" placeholder="Placeholder" [(ngModel)]="user.emailId">
  <mat-icon class="green-icon" matSuffix>contact_mail</mat-icon>
  <mat-hint></mat-hint>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Cell Number</mat-label>
  <input matInput type="text" placeholder="Placeholder" [(ngModel)]="user.phNumber">
  <mat-icon class="green-icon" matSuffix> call</mat-icon>
  <mat-hint></mat-hint>
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Placeholder" [(ngModel)]="user.password">
    <mat-icon class="green-icon" matSuffix>visibility_off</mat-icon>
    <mat-hint></mat-hint>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="register()">Register</button>
</div>
</mat-card>
</div>
</div>
