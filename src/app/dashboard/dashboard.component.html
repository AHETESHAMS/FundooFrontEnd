<div >
    <mat-toolbar >
      <mat-toolbar-row style="display: flex;justify-content: space-between">
      
      <div>  
        <button mat-icon-button  (click)="snav.toggle()" matTooltip="Main menu">
          <mat-icon >menu</mat-icon>
        </button>
        
      </div>
      <div style="display: flex;flex-direction: row;justify-content: space-between; padding-left: 52px">
        <div>
          <img src="https://www.google.com/images/icons/product/keep-512.png" alt="FundooNotes Logo" 
           style="width:40px;height:40px">
        </div>
      <div>{{"FundooNotes"}}</div>
      </div>
  <div>
  <div>
    <button mat-icon-button>
        <mat-icon style="padding-left: 47px" matTooltip="Search">search</mat-icon>
        </button>
     <input class="input-field" [(ngModel)]="value"  matInput placeholder="Search" 
        autocomplete="off"/>
      </div>
      
  </div>
     
  <div style="display: flex;flex-direction: row;justify-content: space-between"> 
      <div >
        <button mat-icon-button color="basic" (click)="refresh()"  matTooltip="Refresh">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
  
      <div>
        <button mat-icon-button color="basic">
          <mat-icon>grid_on</mat-icon>
        </button>
      </div> 
    
      <div>
          <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu">A</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/register">Add account</button>
            <button mat-menu-item>Sign out</button>
          </mat-menu>
      </div>
    </div>
    
  </mat-toolbar-row>
    </mat-toolbar> 
  </div>
  <div>
      <mat-sidenav-container class="matcontainer" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
          <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                
              <a mat-list-item routerLink="." *ngFor="let nav of fillerNav"><mat-icon matPrefix>lightbulb_outline</mat-icon>Notes</a>
              
              <a mat-list-item routerLink="." *ngFor="let nav of fillerNav"><mat-icon matPrefix>notifications_none</mat-icon>Reminder</a>
            </mat-nav-list>
          </mat-sidenav>
          <mat-sidenav-content>
            <p *ngFor="let content of fillerContent">{{content}}</p>
          </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
