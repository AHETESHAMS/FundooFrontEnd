<div >
  <mat-toolbar  >
    <div  class="adjust">
    <div>
      <button mat-icon-button  (click)="snav.toggle()" matTooltip="Main menu">
        <mat-icon >menu</mat-icon>
      </button>
    </div>
    <div style="display: flex;flex-direction: row">
    <div>
      <img src="https://www.google.com/images/icons/product/keep-512.png" alt="FundooNotes Logo" 
       style="width:40px;height:40px">
    </div>
    <div>{{"FundooNotes"}}</div>
    </div>

  
     <div >
        <button mat-icon-button >
          <mat-icon matTooltip="Search">search</mat-icon>
        </button>
        <input class="input-field" [(ngModel)]="value" (keyup)="onKeyUp($event)" matInput placeholder="Search"
           autocomplete="off" />
        </div>
   
<div class="new-change"> 
    <div >
      <button mat-icon-button color="basic" (click)="refresh()"  matTooltip="Refresh">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>

    <div>
      <button mat-icon-button color="basic" >
        <mat-icon>add_alert</mat-icon>
      </button>
    </div>

    <div>
      <button mat-icon-button color="basic" >
        <mat-icon>settings</mat-icon>
      </button>
    </div>

   
  </div>
  <div>
      <button mat-icon-button color="basic" >
        <mat-icon>apps</mat-icon>
      </button>
    </div>
    <div>
        <button mat-mini-fab color="primary">A</button>
    </div>
  </div>
  </mat-toolbar> 
</div>
<div>
    <mat-sidenav-container class="matcontainer" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
          fixedTopGap="56">
          <mat-nav-list>
            <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <p>dddddddddd</p>
          <p *ngFor="let content of fillerContent">{{content}}</p>
        </mat-sidenav-content>
      </mat-sidenav-container>
  </div>
